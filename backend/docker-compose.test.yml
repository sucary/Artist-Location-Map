version: '3.8'

services:
  test-db:
    image: postgis/postgis:15-3.3
    container_name: artist_map_test_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: testpassword
      POSTGRES_DB: artist_map_test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d artist_map_test"]
      interval: 5s
      timeout: 5s
      retries: 5
